# Redis configuration for ServerAdmin

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# Security
requirepass your-redis-password-change-in-production

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile /var/log/redis/redis.log

# Performance
tcp-keepalive 300
timeout 0

# Advanced config
databases 16
tcp-backlog 511
maxclients 10000
